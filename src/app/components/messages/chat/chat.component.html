<section>
  <div class="cont-data-chat">
    <article class="head">
      <div class="user">
        <p class="user-info">Chat</p>
      </div>
      <div class="actions">
        <button>
          <!-- <i class="fa-solid fa-video"></i> -->
        </button>
      </div>
    </article>

      <article class="messages" >
        <div class="day" *ngFor="let date of dias">
          <p class="dateday">{{ date }}</p>
          <div class="data">
            <div *ngFor="let message of messagesByDate[date]" [ngClass]="{'box-ms-they': message.senderId == id, 'box-ms-me': message.senderId != id}">
              <div class="date-box">
              </div>
              <div class="with">
                <div class="profile">
                  <div class="cont">
                    <img src="../../../../assets/images/ph1.jpg" alt="profile">
                  </div>
                </div>
                <div class="cont-messages">
                  <p class="message">
                    <span>
                     {{message.message}}
                    </span>
                    <span>{{ message.createdDate | hourFormat}}</span>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </article>

    <form class="footer" [formGroup]="messageForm" (ngSubmit)="onSubmit()">
      <div class="cont-button">
        <button class="secondary">
          <i class="fa-solid fa-video" (click)="meet()"></i>
        </button>
      </div>
      <div class="cont-input">
        <input formControlName="message" placeholder="Write your message..." required>
      </div>
      <div class="cont-button">
        <button class="primary" type="submit">
          <i class="fa-solid fa-paper-plane"></i>
        </button>
      </div>
    </form>
  </div>
</section>

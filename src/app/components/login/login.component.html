<section>
  <main>
    <div class="cont-section-logo">
      <div class="cont-logo">
        <img src="../../../assets/icons/1990.png" alt="company-logo" srcset="../../../assets/icons/1990.png">
      </div>
      <!-- <h2>MARVEL COMICS</h2> -->
    </div>
    <form [formGroup]="form">
      <h2>Inicio de sesión</h2>
      <div  [ngClass]="{ input: form, errorinput : user?.invalid && (user?.dirty || user?.touched || loginUsernameFailed) }">
        <i class="fa-solid fa-user icon"></i>
        <input type="text" id="user" placeholder=" " formControlName="user" required>
        <label for="user">correo</label>
      </div>
      <!--   -->
      <div *ngIf="user?.invalid && (user?.dirty || user?.touched || loginUsernameFailed)" class="error">
        <p>
          <i class="fa-solid fa-circle-info"></i>
          {{errorUsername}}
        </p>
      </div>
      <div *ngIf="user?.valid && showUserValidationError" class="error">
        <p>
          <i class="fa-solid fa-circle-info"></i>
          {{userValidationError}}
        </p>
      </div>
      <div [ngClass]="{ input: form, errorinput : password?.invalid && (password?.dirty || password?.touched || loginPasswordFailed)}">
        <i class="fa-solid fa-lock icon"></i>
        <input type="{{passtype}}" id="password" placeholder=" " formControlName="password">
        <label for="password">contraseña</label>
        <i class="{{eye}}" id="eye" (click)="showPassword()"></i>
      </div>
      <div *ngIf="password?.invalid && (password?.dirty || password?.touched || loginPasswordFailed)" class="error">
        <p>
          <i class="fa-solid fa-circle-info"></i>
          {{errorPassword}}
        </p>
      </div>
      <div *ngIf="password?.valid && showPasswordValidationError" class="error">
        <p>
          <i class="fa-solid fa-circle-info"></i>
          {{passwordValidationError}}
        </p>
      </div>
      <div class="cont-button">
        <p (click)="forgotPassword()" class="forgot">¿ Olvidaste tu contraseña ?</p>
        <button (click)="goToDash()">
          Entrar
        </button>
        <p (click)="register()" class="dont">
          Crear un nuevo registro
        </p>
      </div>
    </form>
  </main>
</section>

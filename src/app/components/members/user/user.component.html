<div class="user">
    <div class="cont-profile" [ngClass]="statusClass">
        <img src="{{profileURL}}" alt="profile image">
    </div>
    <div class="info-user">
        <p class="name">{{name}}</p>
        <p class="company">{{companyName}}</p>
    </div>
    <div class="cont-actions">
        <button>
            <i class="fa-regular fa-user"></i></button>
        <button>
            <i class="fa-solid fa-comments"></i>
        </button>
    </div>
</div>
